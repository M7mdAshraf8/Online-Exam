<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <div class="particles"></div>
    <h1>REGISTRATION FORM</h1>
    <div class="form">
        <form name="RegForm" id="RegForm" action="index.html" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="username" placeholder="Enter your full name" class="form-control">
                <span id="username-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone" class="form-control">
                <span id="phone-error" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">E-mail Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="form-control">
                <span id="email-error" class="error-message"></span>
            </div>
            <div class="form-group passicon">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control">
                <i class="fa-regular fa-eye showPass hidingPass"></i>
            </div>
            <span id="password-error" class="error-message"></span>
            <div class="form-group passicon">
                <label for="conf-password">Confirm Password:</label>
                <input type="password" id="conf-password" name="conf-password" class="form-control">
                <i class="fa-regular fa-eye showCPass hidingPass"></i>
            </div>
            <span id="confPass-error" class="error-message"></span>
            <div class="form-group sent">
                <input type="submit" id="save" value="Register" name="Submit">
            </div>
        </form>
    </div>
    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/form.js"></script>
</body>
