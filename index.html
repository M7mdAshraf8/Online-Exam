<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/all.css">
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <form action="exam.html" method="post" class="form-container">
            <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username..">
                <span id="username-error" class="error-message"></span>
            </div>
            <div class="form-group passicon">
                <input type="password" id="password" name="password" class="form-control" placeholder="Password..">
                <i class="fa-regular fa-eye showPass hidingPass"></i>
            </div>
            <span id="password-error" class="error-message"></span>
            <div class="form-group save" style="margin-bottom: 20px;">
                <button id="log_in">Log in</button>
            </div>
        </form>
        <div class="form-group save" style="margin-bottom: 20px;">
            <button id="register">Register</button>
        </div>
    <script src="assets/js/jQuery.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/index.js"></script>
</body>
</html>
